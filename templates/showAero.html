<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroporto</title>
</head>

<body>
    <h1>Escolha sua passagem.<h1>
     



           <div class="container logo">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='aviao2.jpg')}}" alt="aviao" class="logo" />
                    </div>
                </div>
            </div>
            <form id="formaero" name="search" action="." method="GET">
                <div class="container">
                    <div class="row align-items-center">

                        
                        <div class="col-md-12">
                            <select name="tudo" class="selecionar" id="tudo">
                            {%for i in range(0, len)%} 
                                <option class="selecionar">
                                    Ida: {{horarioIda[i]}} Chegada: {{chegadaIda[i]}} Preço: {{valor[i]}} Ida: {{diaIda[i]}} Chegada: {{diaChegada[i]}} Saída: {{deAeroporto[i]}} Chegada: {{paraAeroporto[i]}}
                                 </option>
                            {%endfor%} 
                            </select>
                        </div>

                    </div>
                    
                    <div class="col text-center">
                        <button type="button" class="submit" >Enviar</button>

                    </div>
              
                </div>

            </form>
            
       
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
            <script type="text/javascript" src="jquery.js"></script>
            <script type="text/javascript" src="jquery.serializejson.js"></script>

     
</body>

</html>
